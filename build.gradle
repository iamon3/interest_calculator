apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

repositories {
    //jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:21.0'
    testCompile 'junit:junit:4.12'
}

jar {
  manifest{
    attributes 'Main-Class': 'App'
  }
}

mainClassName = 'App'

