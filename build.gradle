apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

repositories {
    //jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:21.0'
    testCompile 'junit:junit:4.12'
}

compileJava {
       doLast {
	copy {
   		from 'src/main/resources/inputFile'
    		into 'build/classes/main/com/freeorg/'
	  }
	}
}

jar {
  manifest{
    attributes 'Main-Class': 'com.freeorg.App'
  }
}

mainClassName = 'com.freeorg.App'

